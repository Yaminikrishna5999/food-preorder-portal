<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Food Portal</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Image and Logo -->
        <div class="left-panel">
            <h1 class="logo">Food preorder portal<span></span></h1>
            
            <img src="https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/content6560.jpg" alt="A collage of fast food including a burger, pizza, fries, and soda." class="food-image">
        </div>

        <!-- Right Side: Login Form -->
        <div class="right-panel">
            <div class="login-form">
                <h2>Login</h2>
                <form id="auth-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="username@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" value="yourpassword" required>
                            <span class="toggle-password">
                                <!-- Eye Icon SVG -->
                                <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="eye-icon">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="eye-icon hidden">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l-4.243-4.243" />
                                </svg>
                            </span>
                        </div>
                         <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="signin-btn">Sign In</button>
                </form>

                <div class="divider">or continue with</div>

                <div class="social-login">
                    <!-- Google Icon -->
                    <button class="social-btn">
                        <img src="https://res.cloudinary.com/dtf1nbthx/image/upload/v1757676079/google1_lzrndp.jpg" alt="Google">
                    </button>
                    <!-- GitHub Icon -->
                    <button class="social-btn">
                         <img src="https://res.cloudinary.com/dtf1nbthx/image/upload/v1757675946/github_zrunnr.png" alt="GitHub">
                    </button>
                    <!-- User Icon -->
                    <button class="social-btn">
                         <img src="https://res.cloudinary.com/dtf1nbthx/image/upload/v1757676000/user_icon_bpmz5r.avif" alt="User">
                    </button>
                </div>

                <p class="register-link">
                    Don't have an account yet? <a href="#">Register for free</a>
                </p>
            </div>
        </div>
    </div>
    <!-- Page-Specific Script -->
    <script src="scripts/index.js"></script>
</body>
</html>
